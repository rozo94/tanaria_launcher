plugins {
    id 'idea'
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: 'org.openjfx.javafxplugin'

group 'fr.stelarium'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
        name = 'JitPack'
    }
}

dependencies {
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'

    implementation 'fr.flowarg:flowupdater:1.5+'
    implementation 'fr.flowarg:openlauncherlib:3.1.7'
    implementation 'fr.flowarg:flowmultitools:1.4.0'
    implementation 'com.google.code.gson:gson:2.10'
}

javafx {
    version = 12
    modules = ['javafx.controls']
}

application {
    getMainClass().set('fr.stelarium.launcher.Main')
}


compileJava {
    options.encoding = "UTF-8"
}

jar {
    manifest.attributes.put('Main-Class' , 'fr.stelarium.launcher.Main')

    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

